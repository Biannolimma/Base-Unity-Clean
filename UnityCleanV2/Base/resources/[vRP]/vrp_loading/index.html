<!DOCTYPE html>
<html lang="pt-BR" >

<head>
  	<meta charset="UTF-8">
  	<title>Unity Dev</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<audio id="loading-music" autoplay>
		<source src="music.mp3" type="audio/mp3">
	</audio>

	<div class="background">
		<div class="fundo"></div>
		<div class="titulo">Painel de Controle</div>
		<div class="sub-titulo">Utilize as teclas para controlar a m√∫sica</div>
		<div class="b-mais"></div>
		<div class="t-mais">+</div>
		<div class="b-menos"></div>
		<div class="t-menos">-</div>
		<div class="play"></div>
		<div class="t-p">P</div>
		<div class="playpause">Play/Pause</div>
		<div class="volume">Volume</div>
		<div class="linha"></div>
		<br />
	</div>

	
	
	<div class="loader"><font color="#000">Aguarde o carregamento...</div>

	<script src="index.js"></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.6.1/jquery.lettering.min.js'></script>

	<script type="text/javascript">
		var music = document.getElementById("loading-music");
		music.volume = 0.1;
		document.addEventListener('keypress', (event) => {
			if(event.key == "p") {
				if(music.paused) {
					music.play();
				}else{
					music.pause();
				}
			}else if(event.key == "-") {
				music.volume = music.volume-0.05;
			}else if(event.key == "+") {
				music.volume = music.volume+0.05;
			}else if(event.key == "7") {
				music.src = "doremi.ogg"
			}else if(event.key == "8") {
				music.src = "parado.ogg"
			}
		});
				
	</script>
	</div>
</body>
</html>
